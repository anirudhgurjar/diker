   <h2 class="heading">Add a new applicant</h2>
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-lg-offset-1">
            <form id="job-main-form" method="get" action="#" class="job-add-form">
              <div class="row">
                <div class="col-md-12">
                  <h4>Applicant details</h4>                  
                  <hr>
                </div>
              </div>
                    <h2> Step 1: Enter Details </h2>

              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="title">First Name:</label>
                  <input id="title" type="text" class="form-control" ng-model="profile.fname">            
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="title">Last Name:</label>
                  <input id="title" type="text" class="form-control" ng-model="profile.lname">            
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="title">Date of Birth:</label>
                  <input id="title" type="text" class="form-control" ng-model="profile.dob">            
                </div>
              </div>   
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="title">Emali:</label>
                  <input id="title" type="text" class="form-control" ng-model="profile.emali">            
                </div>
              </div>    
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="title">Phone:</label>
                  <input id="title" type="text" class="form-control" ng-model="profile.phone">            
                </div>
              </div>                                        
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="title">Skillset:</label>
                  <input id="title" type="text" class="form-control" ng-model="profile.skillset">            
                </div>
              </div> 

                  <div class="form-group">
                  <label for="comment">Cover Letter:</label>
                  <textarea class="form-control" rows="5" id="comment" ng-model="profile.coverletter"></textarea>
                </div>       
            

              <div class="row">
                <div class="col-md-12 text-center">
                  <hr>
                  <button type="button" class="btn btn-primary" ng-click="addProfile()">Submit</button>                  
                </div>
              </div>
            </form><br>
            

              <div class="row" ng-show="pid!='-1'">
                <h2> Step 2: Upload Resume </h2><hr>
                <div class="form-group"> 
                    <form ref='uploadForm'  class="job-add-form"  
                          id='uploadForm' 
                          action='http://localhost:8080/api/upload/' 
                          method='post' 
                          encType="multipart/form-data">              
                            <input type="hidden" name="token" value='{{token}}' />
                            <input type="hidden" name="pid" value='{{pid}}' />
                            <label for="file">Upload Resume:</label>  <br>
                            <input type="file" name="sampleFile"/>
                                        
                            <input type='submit' class="btn btn-primary" value='Upload!' />
                        </form>     
                </div>        

          </div>
        </div>
      </div>
