   <h2 class="heading">My applicants</h2>
           <form>
          <div class="controls">
            <div class="row">
              <div class="col-sm-5 col-sm-offset-1 col-lg-4 col-lg-offset-2">
                <div class="form-group">
                  <label for="profession">Filter by</label>
                  <div class="form-group">
                        <select class="form-control" ng-model="flts">
                            <option value="$" >No Fiter</option>
                            <option value="fname" >Name</option>
                            <option value="phone">Phone</option>
                            <option value="email">Email</option>                            
                        </select>
                    </div>
                </div>
              </div>
              <div class="col-sm-5 col-lg-4">
                <div class="form-group">
                  <label for="location">Value:</label>
                  <input type="text" id="location" name="location" placeholder="Any particular location?" value="" ng-model="fltrAppls.value" class="form-control">
                </div>
              </div>
              <div class="col-sm-2">
                <button type="button" name="name" class="btn btn-primary job-main-form__button" ng-click="refineAppls(flts,fltrAppls.value)">Search</button>
              </div>
            </div>
          </div>
        </form>
   <hr>
   <h3 align="center"> List of applicants </h3>

      <div class="container" ng-init="lstApplicants()">
        <div class="row">
          <div class="col-md-6" ng-repeat="can in tmpls | filter : fltrCan">
            <div class="box applicant">
              <h4>{{can.fname}}&nbsp; {{can.lname}}</h4>
               <div class="image"><img src="img/person.png" alt="" class="img-responsive img-circle"></div> 
              <p><span class="label label-info">DOB:{{can.dob |  date :  "MM/dd/yyyy"}}</span> <span class="label label-success">Asscoaited:{{can.create_date |  date :  "MM/dd/yyyy"}}  </span></p>

                    <p class="intro" style="white-space: pre" >{{can.coverletter}}</p>

              <p>Phone:{{can.phone}}</p>

                 <a href="javascript: void();" class="btn btn-default btn-sm">                   
                  <i class="fa fa-download"></i>Download CV
              </a>
                <a href="mailto:{{can.email}}"  class="btn btn-default btn-sm">                
                  <i class="fa fa-envelope"></i>Contact
                </a>
                <a href="mailto:{{can.email}}"  class="btn btn-default btn-sm">                
                  <i class="fa fa-envelope"></i>Edit Profile
                </a>                
                <a href="mailto:{{can.email}}"  class="btn btn-default btn-sm">                
                  <i class="fa fa-envelope"></i>Delete
                </a>
              
            </div>
          </div>
        </div>
      </div>
