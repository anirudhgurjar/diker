   <h2 class="heading">Post a Job</h2>
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-lg-offset-1">
            <form id="job-main-form" method="get" action="#" class="job-add-form">
              <div class="row">
                <div class="col-md-12">
                  <h4>Job details</h4>                  
                  <hr>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="title">Job Title</label>
                  <input id="title" type="text" class="form-control" ng-model="jpost.title">
                  <p class="help-block text-small">ex. Full stack developer.</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="text">Job Description</label>
                  <textarea id="text" rows="5" class="form-control" ng-model="jpost.desc"></textarea>
                  <p class="help-block text-small">Detailed description of job.</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="location">Location</label>
                  <input id="location" type="text" placeholder="e.g. Tonroto" class="form-control" ng-model="jpost.location">
                </div>
                <div class="col-md-6 form-group">
                  <label for="type">Type</label>
                  <select id="type" placeholder="Choose job type" class="form-control select2" ng-model="jpost.type">
                    <option>Full-time</option>
                    <option>Part-time</option>
                    <option>Contract</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="title">Skillset</label>
                  <input id="title" type="text" class="form-control" ng-model="jpost.skillset">
                  <p class="help-block text-small">ex. Java, Test Engineer, Web developer.</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="post_type">Type of the post</label>
                  <select id="post_type" data-placeholder="Choose type of the post" class="form-control select2">
                    <option>Featured ($100) </option>
                    <option>Standard ($30)</option>
                  </select>
                </div>
                <div class="col-md-6 form-group">
                  <label for="validity">Expiry Date</label>
                  <input id="validity" type="date" class="form-control" ng-model="jpost.exp_date">
				    <p class="help-block text-small">Exp date of job in mm/dd/yyyy</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">                           
                  <hr class="margin-bottom--big">
                </div>
              </div>             
              <div class="row">
                <div class="col-md-12">
                  <hr>
                  <div class="checkbox text-center">
                    <label>
                      <input type="checkbox"> I agree with the <a href="#">Terms and conditions</a>.
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 text-center">
                  <hr>
                  <button type="button" class="btn btn-primary" ng-click="postJob()">Publish</button>                  
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
