 <div class="container">
        <div class="breadcrumbs">
          <ul class="breadcrumb">
            <li><a href="index.html">Home</a></li>
            <li>Search jobs</li>
          </ul>
        </div>
        <form>
          <div class="controls">
            <div class="row">
              <div class="col-sm-5 col-sm-offset-1 col-lg-4 col-lg-offset-2">
                <div class="form-group">
                  <label for="profession">Profession</label>
                  <input type="text" id="profession" name="profession" placeholder="Profession you are looking for" ng-model="findFrm.q" class="form-control">
                </div>
              </div>
              <div class="col-sm-5 col-lg-4">
                <div class="form-group">
                  <label for="location">Location</label>
                  <input type="text" id="location" name="location" placeholder="Any particular location?" value="Toronto Area" ng-model="findFrm.loc" class="form-control">
                </div>
              </div>
              <div class="col-sm-2">
                <button type="button" name="name" class="btn btn-primary job-main-form__button" ng-click="sayhi()">Search</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <section>
      <div class="container" ng-show="joblst.length >0">
        <h3 class="heading">We have found <span class="accent">{{joblst.length}}</span> jobs</h3>
      
        <div class="job-listing" ng-repeat="job in joblst">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="row">                
                <div class="col-xs-10">
                  <h4 class="job__title"><a href="#" ng-click="viewJobDetails(job._id)">{{job.title}}</a></h4>
                  <p class="job__company">                     
                    Xyz Company                            
                  </p>
                </div>
              </div>
            </div>
            <div class="col-xs-10 col-xs-offset-2 col-sm-4 col-sm-offset-2 col-md-2 col-md-offset-0"><i class="fa fa-map-marker job__location"></i>{{job.location}}</div>
            <div class="col-xs-10 col-xs-offset-2 col-sm-4 col-sm-offset-0 col-md-3">
              <p>{{job.post_date |  date:'yyyy-MM-dd'}}</p>
            </div>
            <div class="col-xs-10 col-xs-offset-2 col-sm-2 col-sm-offset-0 col-md-1">
              <div class="job__star"><a href="#" data-toggle="tooltip" data-placement="top" title="Save to favourites" class="job__star__link"><i class="fa fa-star"></i></a></div>
            </div>
          </div>
        </div>

     
        <div class="pages">
          <p class="load-more"> <a href="#" class="btn btn-primary"><i class="fa fa-chevron-down"></i> Load more</a></p>
          <ul class="pagination">
            <li><a href="#">&laquo;</a></li>
            <li class="active"> <a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">&raquo;</a></li>
          </ul>
        </div>
      </div>
